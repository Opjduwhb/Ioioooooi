<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تم دفع الضريبة</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 30px 20px;
      text-align: center;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 24px;
      color: #00796b;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #444;
      line-height: 1.6;
      margin-bottom: 10px;
    }

    .receiver {
      font-size: 22px;
      color: #d32f2f;
      font-weight: bold;
      animation: pulse 1.5s infinite;
      margin-top: 10px;
    }

    .note {
      font-size: 18px;
      color: #00796b;
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); color: #c62828; }
      50% { transform: scale(1.05); color: #d32f2f; }
      100% { transform: scale(1); color: #c62828; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>تم دفع الضريبة بنجاح</h1>
    <p>سيتم تحويل المبلغ المراد تحويله على هذا الرقم:</p>
    <div class="receiver">01551515421</div>
    <p class="note">خلال 24 ساعة بسبب الضغط على الشبكة</p>
  </div>

</body>
</html>
