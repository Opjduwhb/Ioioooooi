<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>دفع الضريبة</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 40px;
      text-align: center;
      max-width: 400px;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
      animation: slideDown 1s ease;
    }

    p {
      font-size: 18px;
      color: #666;
      margin-bottom: 30px;
      animation: fadeIn 2s ease;
    }

    .wallet-id {
      font-weight: bold;
      color: #222;
      font-size: 22px;
      margin: 10px 0;
      animation: pulse 1.5s infinite;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
      animation: bounceIn 1.2s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .phone-number {
      display: none;
      margin-top: 20px;
      font-size: 20px;
      color: #e63946;
      animation: slideUp 1s ease;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.8); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); color: #0056b3; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>يجب دفع الضريبة لإتمام العملية</h1>
  <p>يرجى سداد الضريبة الخاصة بالمحفظة:</p>
  <div class="wallet-id">17852138</div>
  <button onclick="showNumber()">دفع الضريبة الآن</button>
  <div class="phone-number" id="phoneNumber">رقم التحويل: 01050079125</div>
</div>

<script>
  function showNumber() {
    document.getElementById('phoneNumber').style.display = 'block';
  }
</script>

</body>
</html>
