
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>من أنت؟</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://img.freepik.com/photos-premium/concept-piratage-logiciel-malveillant-hacker-sans-visage-utilisant-ordinateur-portable-abstrait-interface-numerique-au-code-binaire_1046390-89752.jpg?w=740');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #00FF00;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-image 0.5s ease-in-out;
        }

        #container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        #nameInputSection, #messageSection {
            display: none;
        }

        #nameInputSection.active, #messageSection.active {
            display: block;
        }

        input[type="text"] {
            padding: 12px;
            width: 80%;
            max-width: 300px;
            border: 2px solid #00FF00;
            background-color: black;
            color: #00FF00;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 16px;
        }

        button {
            padding: 12px 25px;
            border: 2px solid #00FF00;
            border-radius: 5px;
            background-color: black;
            color: #00FF00;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #005500;
            transform: translateY(-2px);
        }

        h1, p {
            margin: 0;
            padding-bottom: 20px;
        }

        #message {
            font-size: 24px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="nameInputSection" class="active">
            <h1>من أنت💻 ؟</h1>
            <p>📱أخبرني عن اسمك👾</p>
            <input type="text" id="nameInput" placeholder="اكتب اسمك هنا">
            <button onclick="showMessage()">💗أضف الاسم</button>
        </div>

        <div id="messageSection">
            <h1 id="message"></h1>
        </div>
    </div>

    <script>
        function showMessage() {
            var nameInput = document.getElementById('nameInput');
            var name = nameInput.value.trim();

            if (name !== "") {
                document.getElementById('nameInputSection').classList.remove('active');
                document.body.style.backgroundImage = "url('https://img.freepik.com/photos-premium/concept-piratage-logiciel-malveillant-hacker-sans-visage-utilisant-ordinateur-portable-abstrait-interface-numerique-au-code-binaire_1046390-95391.jpg?size=626&ext=jpg&ga=GA1.1.556849730.1721712549&semt=sph')";
                document.getElementById('message').textContent = "بحبك♥️ يا فاطمة 👰يا اجمل عيون 🤗العالم انتي 💌التاريخ ❣️والحضارة";
                document.getElementById('messageSection').classList.add('active');
            }
        }
    </script>
</body>
</html>
