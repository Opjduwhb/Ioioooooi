<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام اختراق</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQp64uRdVKoqdt35F1gDZDY1oOX4uJtJt0aSw&usqp=CAU') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Courier New', Courier, monospace;
            color: #0f0;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            position: relative;
        }
        .header-name {
            font-size: 25px;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #00ff00;
        }
        .message-box {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            max-width: 600px;
            width: 100%;
            position: relative;
        }
        .header {
            font-size: 30px;
            margin-bottom: 15px;
            text-shadow: 0 0 5px #00ff00;
        }
        .message {
            font-size: 18px;
            line-height: 1.5;
            white-space: pre-wrap;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }
        .progress-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar {
            height: 8px;
            background: #00ff00;
            width: 0;
            animation: load 10s linear infinite;
        }
        @keyframes load {
            0% { width: 0; }
            50% { width: 100%; }
            100% { width: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-name">مرحبا بكي ياسمين محمد فاروق عثمان</div>
        <div class="message-box">
            <div class="header">نظام اختراق</div>
            <div class="message">
                الآن يتم اختراق الرقم
                \n\n
                ٠١٠١٣٣٧٧٩٩٢
            </div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>

    <script>
        // بعد 1 دقيقة (60000 مللي ثانية) يتم تحويل المستخدم إلى صفحة أخرى
        setTimeout(function() {
            window.location.href = 'https://example.com/next-page'; // قم بتعديل الرابط إلى الصفحة المطلوبة
        }, 60000); // 1 دقيقة
    </script>
</body>
</html>
