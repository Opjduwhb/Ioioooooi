
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كتيبة المنصرين - دردشة مسيحية</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #1e2b38;
            --online-color: #2ecc71;
            --offline-color: #95a5a6;
            --alert-color: #e74c3c;
            --text-color: #333;
            --light-bg: #f5f7fa;
            --white: #fff;
            --dark-bg: #15202b;
            --border-color: #e6e6e6;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            max-width: 100%;
            height: 100vh;
            margin: 0 auto;
            background-color: var(--white);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        /* Header Styles */
        .app-header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 15px 20px;
            text-align: center;
            border-bottom: 1px solid #2980b9;
        }
        
        .app-header h1 {
            font-size: 1.3rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Main Content Layout */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: var(--secondary-color);
            color: var(--white);
            display: flex;
            flex-direction: column;
            border-right: 1px solid #2d3e50;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .sidebar-header {
            padding: 15px;
            background-color: var(--dark-bg);
            text-align: center;
            border-bottom: 1px solid #2d3e50;
        }
        
        .sidebar-header h2 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .sidebar-header p {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        .online-users {
            flex: 1;
            list-style-type: none;
            overflow-y: auto;
            padding: 0;
        }
        
        .online-users li {
            padding: 12px 15px;
            border-bottom: 1px solid #2d3e50;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .online-users li:hover {
            background-color: #2d3e50;
        }
        
        .online-users li.active {
            background-color: #3a4f66;
        }
        
        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-left: 10px;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .user-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
            flex-shrink: 0;
        }
        
        .online {
            background-color: var(--online-color);
        }
        
        .offline {
            background-color: var(--offline-color);
        }
        
        .user-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }
        
        /* Chat Area Styles */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: var(--light-bg);
            display: flex;
            flex-direction: column;
        }
        
        .message {
            max-width: 85%;
            margin-bottom: 12px;
            padding: 10px 12px;
            border-radius: 12px;
            position: relative;
            animation: fadeIn 0.3s ease-out;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .received {
            align-self: flex-start;
            background-color: var(--white);
            border-bottom-left-radius: 3px;
        }
        
        .sent {
            align-self: flex-end;
            background-color: var(--primary-color);
            color: var(--white);
            border-bottom-right-radius: 3px;
        }
        
        .message .sender {
            font-weight: bold;
            margin-bottom: 3px;
            font-size: 0.8rem;
        }
        
        .message .time {
            font-size: 0.7rem;
            opacity: 0.8;
            margin-top: 5px;
            text-align: left;
        }
        
        .typing-indicator {
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-bottom: 8px;
            padding-left: 15px;
            display: none;
        }
        
        .system-notification {
            background-color: var(--alert-color);
            color: var(--white);
            padding: 8px 15px;
            border-radius: 15px;
            margin: 8px auto;
            font-size: 0.8rem;
            text-align: center;
            max-width: 90%;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        
        .chat-input-area {
            padding: 12px;
            background-color: var(--white);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
        }
        
        .chat-input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 18px;
            resize: none;
            height: 45px;
            margin-right: 10px;
            font-family: inherit;
            font-size: 0.9rem;
            transition: border 0.3s;
        }
        
        .chat-input:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        .send-button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 10px 15px;
            border-radius: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 0.9rem;
            white-space: nowrap;
        }
        
        .send-button:hover {
            background-color: #2980b9;
        }
        
        /* Shutdown Screen */
        .shutdown-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
            font-family: 'Courier New', monospace;
            padding: 20px;
            text-align: center;
        }
        
        .shutdown-screen h1 {
            color: var(--alert-color);
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        
        .shutdown-screen p {
            font-size: 1rem;
            margin-bottom: 20px;
            max-width: 500px;
        }
        
        .loading-bar {
            width: 250px;
            height: 3px;
            background-color: #333;
            margin-top: 15px;
            overflow: hidden;
            border-radius: 3px;
        }
        
        .loading-progress {
            height: 100%;
            width: 0;
            background-color: var(--alert-color);
            transition: width 0.1s linear;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 200px;
                border-right: none;
                border-bottom: 1px solid #2d3e50;
            }
            
            .online-users {
                display: flex;
                flex-wrap: wrap;
            }
            
            .online-users li {
                width: 50%;
                border-bottom: none;
                border-right: 1px solid #2d3e50;
            }
            
            .message {
                max-width: 90%;
                font-size: 0.85rem;
            }
            
            .shutdown-screen h1 {
                font-size: 1.3rem;
            }
            
            .shutdown-screen p {
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            .app-header h1 {
                font-size: 1.1rem;
            }
            
            .online-users li {
                width: 100%;
                border-right: none;
            }
            
            .chat-input {
                height: 40px;
                font-size: 0.85rem;
            }
            
            .send-button {
                padding: 8px 12px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container" id="app-container">
        <header class="app-header">
            <h1>كتيبة المنصرين - دردشة مسيحية</h1>
        </header>
        
        <div class="main-content">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2>المتصلون الآن</h2>
                    <p>الأعضاء النشطون في الدردشة</p>
                </div>
                <ul class="online-users">
                    <li class="active" data-user="mariam">
                        <span class="user-status online"></span>
                        <span class="user-avatar">م</span>
                        <span class="user-name">ماري</span>
                    </li>
                    <li data-user="george">
                        <span class="user-status online"></span>
                        <span class="user-avatar">ج</span>
                        <span class="user-name">جورج</span>
                    </li>
                    <li data-user="mina">
                        <span class="user-status online"></span>
                        <span class="user-avatar">م</span>
                        <span class="user-name">مينا</span>
                    </li>
                    <li data-user="bolla">
                        <span class="user-status online"></span>
                        <span class="user-avatar">ب</span>
                        <span class="user-name">بولا</span>
                    </li>
                </ul>
            </aside>
            
            <main class="chat-area">
                <div class="chat-messages" id="chat-messages">
                    <div class="typing-indicator" id="typing-indicator"></div>
                    <!-- سيتم إضافة الرسائل تلقائيا عبر الجافاسكريبت -->
                </div>
                
                <div class="chat-input-area">
                    <textarea class="chat-input" id="message-input" placeholder="اكتب رسالتك هنا..."></textarea>
                    <button class="send-button" id="send-button">إرسال</button>
                </div>
            </main>
        </div>
    </div>

    <div class="shutdown-screen" id="shutdown-screen">
        <h1>!تم إغلاق النظام</h1>
        <p>لقد تم اكتشاف اختراق للنظام من قبل جهات غير مصرح لها. جميع البيانات قد تم تأمينها وسيتم اتخاذ الإجراءات القانونية اللازمة.</p>
        <div class="loading-bar">
            <div class="loading-progress" id="loading-progress"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const typingIndicator = document.getElementById('typing-indicator');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const appContainer = document.getElementById('app-container');
            const shutdownScreen = document.getElementById('shutdown-screen');
            const loadingProgress = document.getElementById('loading-progress');
            
            // تسلسل المحادثة المخطط
            const conversationFlow = [
                { sender: 'مينا', message: 'يا جماعة سمعت الأخبار عن نجوى (نينو)؟', delay: 1000 },
                { sender: 'جورج', message: 'ايوه سمعت هم بقى بيبعتوا لبعض في دردشه', delay: 2000 },
                { sender: 'بولا', message: 'هنفتح بث فيها النهارده صورها كلها معايا', delay: 2000 },
                { sender: 'ماري', message: 'دي بقى هتجيب بقى المحاورين يجي يعتذره عندنا في بث المباشر عند سعيد ابو مصطفى', delay: 2500 },
                { type: 'security', message: 'تحذير: تم رصد محاولة دخول غير مصرح بها من يوسف باشمهندس تكنولوجيا ومعلومات', delay: 1500 },
                { type: 'shutdown', delay: 3000 }
            ];
            
            // بدء المحادثة
            startConversation();
            
            function startConversation() {
                let cumulativeDelay = 0;
                
                conversationFlow.forEach((item, index) => {
                    cumulativeDelay += item.delay;
                    
                    setTimeout(() => {
                        if (item.type === 'security') {
                            showSecurityAlert(item.message);
                        } 
                        else if (item.type === 'shutdown') {
                            triggerShutdown();
                        }
                        else {
                            simulateTyping(item.sender, 1200, () => {
                                addMessage(item.sender, item.message, 'received');
                            });
                        }
                    }, cumulativeDelay);
                });
            }
            
            // وظيفة لإضافة رسالة جديدة
            function addMessage(sender, content, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                
                const senderDiv = document.createElement('div');
                senderDiv.className = 'sender';
                senderDiv.textContent = sender;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'content';
                contentDiv.textContent = content;
                
                const timeDiv = document.createElement('div');
                timeDiv.className = 'time';
                const now = new Date();
                timeDiv.textContent = now.toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' });
                
                messageDiv.appendChild(senderDiv);
                messageDiv.appendChild(contentDiv);
                messageDiv.appendChild(timeDiv);
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // عرض تنبيه أمني
            function showSecurityAlert(message) {
                const alertDiv = document.createElement('div');
                alertDiv.className = 'system-notification';
                alertDiv.textContent = message;
                chatMessages.appendChild(alertDiv);
                
                setTimeout(() => {
                    alertDiv.style.display = 'block';
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 100);
            }
            
            // محاكاة الكتابة
            function simulateTyping(user, duration, callback) {
                typingIndicator.textContent = `${user} يكتب...`;
                typingIndicator.style.display = 'block';
                
                setTimeout(() => {
                    typingIndicator.style.display = 'none';
                    if (callback) callback();
                }, duration);
            }
            
            // إغلاق النظام
            function triggerShutdown() {
                // تعطيل الإرسال
                messageInput.disabled = true;
                sendButton.disabled = true;
                messageInput.placeholder = 'جاري إغلاق النظام...';
                
                // عرض شاشة الإغلاق
                shutdownScreen.style.display = 'flex';
                
                // محاكاة شريط التحميل
                let progress = 0;
                const interval = setInterval(() => {
                    progress += 2;
                    loadingProgress.style.width = `${progress}%`;
                    
                    if (progress >= 100) {
                        clearInterval(interval);
                        // إخفاء الواجهة الرئيسية بعد اكتمال الشريط
                        appContainer.style.opacity = '0';
                        setTimeout(() => {
                            appContainer.style.display = 'none';
                        }, 500);
                    }
                }, 50);
            }
            
            // إرسال رسالة (وظيفية وهمية)
            sendButton.addEventListener('click', function() {
                const message = messageInput.value.trim();
                if (message) {
                    addMessage('أنت', message, 'sent');
                    messageInput.value = '';
                    
                    // محاكاة الرد بعد 1-2 ثواني
                    const randomUser = ['ماري', 'جورج', 'مينا', 'بولا'][Math.floor(Math.random() * 4)];
                    const randomTime = 800 + Math.random() * 1200;
                    
                    simulateTyping(randomUser, randomTime, () => {
                        const responses = [
                            'نعم اتفق معك',
                            'هذا صحيح',
                            'ربنا يباركك',
                            'المسيح يحفظك',
                            'نحتاج لمزيد من الصلاة'
                        ];
                        const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                        addMessage(randomUser, randomResponse, 'received');
                    });
                }
            });
            
            // السماح بالإرسال بالضغط على Enter
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendButton.click();
                }
            });
        });
    </script>
</body>
</html>
