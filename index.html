<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>منصة بيع المحافظ الرقمية</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    header {
      background: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      letter-spacing: 1px;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }

    .wallet-img {
      width: 200px;
      margin-bottom: 20px;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }

    .wallet-img:hover {
      transform: scale(1.05);
    }

    h2 {
      color: #222;
    }

    .price {
      font-size: 24px;
      color: #009688;
      margin: 15px 0;
    }

    .description {
      font-size: 18px;
      color: #555;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .buy-btn {
      background: #009688;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .buy-btn:hover {
      background: #00796b;
    }

    .notice {
      margin-top: 30px;
      color: #d32f2f;
      font-weight: bold;
      font-size: 16px;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    منصة بيع المحافظ الرقمية
  </header>

  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/2190/2190552.png" alt="محفظة رقمية" class="wallet-img">
    <h2>محفظة رقمية - كود رقمي</h2>
    <div class="price">السعر: 1200 جنيه مصري</div>
    <div class="description">
      - المحفظة غير موثقة تمامًا<br>
      - تستقبل أي نوع من العملات<br>
      - لا يمكن تتبع المعاملات أو استرداد المبالغ<br>
      - مثالية للتحويلات السريعة والخفية
    </div>
    <button class="buy-btn" onclick="alert('يرجى تحويل 1200 جنيه إلى رقم: 01050079125 لإتمام الشراء.')">
      اشتري الآن
    </button>
    <div class="notice">
      ⚠️ بعد تحويل المبلغ إلى الرقم <strong>01050079125</strong> سيتم تفعيل المحفظة يدويًا.
    </div>
  </div>

  <footer>
    جميع الحقوق محفوظة © 2025
  </footer>

</body>
</html>
