<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رسالة ترحيب مخيفة</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://www.hackread.com/wp-content/uploads/2016/03/artificially-intelligent-hackers-gif.gif');
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .message {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
            color: white;
            font-size: 1.5em;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
            animation: shake 0.5s infinite;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
        .hidden {
            display: none;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
            font-size: 1.2em;
        }
        .button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="message" id="message">
        بتحل الشخصيه فقط يا دكتوره لا تقلقي سيتم نقلك الان الى الهجوم
        <div id="button-container" class="hidden">
            <button class="button" onclick="window.location.href='https://opjduwhb.github.io/Mophr9999/'">اضغطي هنا</button>
        </div>
    </div>
    <script>
        setTimeout(() => {
            document.getElementById('button-container').classList.remove('hidden');
        }, 5000);
    </script>
</body>
</html>
